<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TASK</title>
</head>
<body>
    <div class="section mt-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-8">
                    <div id="main" class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group mt-3">
                                    <label for="task">Create a task</label>
                                    <input type="text" class="form-control mt-4" name="task" id="task" placeholder="Enter the task...">
                                </div>
                                <button type="submit" class="btn btn-primary mt-4">Add</button>
                            </form>

                            <hr>
                            <h5>Tasks</h5>

                            <div class="form-group">
                                <label for="filter">Task filter</label>
                                <input type="email" class="form-control mt-4" name="filter" id="filter"  placeholder="task...">
                            </div>

                            <ul class="list-group pr-0">
                                <!-- <li class="list-group-item d-flec align-item-left">task 1</li>
                                <li class="list-group-item d-flec align-item-left">task 2</li>
                                <li class="list-group-item d-flec align-item-left">task 3</li>
                                <li class="list-group-item d-flec align-item-left">task 4</li>
                                <li class="list-group-item d-flec align-item-left">task 5</li>
                                <li class="list-group-item d-flec align-item-left">task 6</li> -->
                            </ul>

                            <button type="submit" class="clear-tasks btn btn-dark mt-3"> Delete Tasks</button>
                            

                        </div>
                            
                    </div>
                       
                   
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
